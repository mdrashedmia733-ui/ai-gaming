<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Master</title>

<style>

*{ box-sizing:border-box; margin:0; padding:0; font-family:sans-serif; }

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
}

.container{
  background: rgba(20,20,20,0.9);
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
}

/* Progress Circle */
.progress-circle{
  width:110px;
  height:110px;
  border-radius:50%;
  background: conic-gradient(#00ffcc 0%, rgba(0,255,204,0.1) 0%);
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:22px;
  color:#00ffcc;
}

/* Button */
button{
  width:95%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(45deg,#ff512f,#dd2476);
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

</style>
</head>

<body>

<div class="container">

  <h3>Ads Watched: <span id="ad-count">0</span></h3>

  <div class="progress-circle" id="progress-circle">
    <span id="ads-progress">READY</span>
  </div>

  <button id="watch-ad-btn">Watch Ad</button>

</div>

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js'
        data-zone='10582145'
        data-sdk='show_10582145'></script>

<script>

let monetagLoaded = false;
let countdownInterval;

/* Load saved Ad Count */
let adCount = localStorage.getItem("adCount") || 0;
document.getElementById("ad-count").textContent = adCount;

/* Wait for SDK */
document.getElementById('watch-ad-btn').disabled = true;

function checkSDK(){
  if(typeof window.show_10582145 === 'function'){
    monetagLoaded = true;
    document.getElementById('watch-ad-btn').disabled = false;
  } else setTimeout(checkSDK, 500);
}

window.addEventListener('DOMContentLoaded', checkSDK);


/* Watch Ad with Countdown */
document.getElementById('watch-ad-btn').addEventListener('click', ()=>{

  if(!monetagLoaded){
    alert('Ad service not loaded yet!');
    return;
  }

  /* Show Ad */
  show_10582145();

  /* Disable button */
  document.getElementById('watch-ad-btn').disabled = true;

  /* Start 20s countdown */
  let timeLeft = 20;

  document.getElementById('ads-progress').textContent = timeLeft + "s";

  countdownInterval = setInterval(()=>{

    timeLeft--;

    document.getElementById('ads-progress').textContent = timeLeft + "s";

    let percent = ((20 - timeLeft) / 20) * 100;

    document.getElementById('progress-circle').style.background =
      `conic-gradient(#00ffcc ${percent}%, rgba(0,255,204,0.1) ${percent}%)`;

    if(timeLeft <= 0){

      clearInterval(countdownInterval);

      document.getElementById('ads-progress').textContent = "DONE";

      /* Increase Ad Count */
      adCount++;
      localStorage.setItem("adCount", adCount);
      document.getElementById("ad-count").textContent = adCount;

      /* Unlock button */
      document.getElementById('watch-ad-btn').disabled = false;

    }

  }, 1000);

});

</script>

</body>
</html>
