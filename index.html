<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Master</title>

<style>

*{ box-sizing:border-box; margin:0; padding:0; font-family:sans-serif; }

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color:#fff;
}

.container{
  background: rgba(20,20,20,0.9);
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
}

/* Progress Circle */
.progress-circle{
  width:100px;
  height:100px;
  border-radius:50%;
  background: conic-gradient(#00ffcc 0%, rgba(0,255,204,0.1) 0%);
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:18px;
  color:#00ffcc;
}

/* Button */
button{
  width:95%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(45deg,#ff512f,#dd2476);
}

button:hover{
  background: linear-gradient(45deg,#dd2476,#ff512f);
}

</style>
</head>

<body>

<div class="container">

  <div class="progress-circle" id="progress-circle">
    <span id="ads-progress">0%</span>
  </div>

  <button id="watch-ad-btn">Watch Ad</button>

</div>

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js'
        data-zone='10582145'
        data-sdk='show_10582145'></script>

<script>

let watchedAdsCount = parseInt(localStorage.getItem('watchedAdsCount')) || 0;
let monetagLoaded = false;

updateProgressCircle();

document.getElementById('watch-ad-btn').disabled = true;

function checkSDK(){
  if(typeof window.show_10582145 === 'function'){
    monetagLoaded = true;
    document.getElementById('watch-ad-btn').disabled = false;
  } else setTimeout(checkSDK, 500);
}

window.addEventListener('DOMContentLoaded', checkSDK);

function updateProgressCircle(){
  let percent = Math.min((watchedAdsCount/10)*100,100);
  document.getElementById('ads-progress').textContent = percent + '%';
  document.getElementById('progress-circle').style.background =
    `conic-gradient(#00ffcc ${percent}%, rgba(0,255,204,0.1) ${percent}%)`;
}

/* Manual Watch Ad */
document.getElementById('watch-ad-btn').addEventListener('click', ()=>{

  if(!monetagLoaded){
    alert('Ad service not loaded yet!');
    return;
  }

  show_10582145().then(()=>{
    watchedAdsCount++;
    localStorage.setItem('watchedAdsCount', watchedAdsCount);
    updateProgressCircle();
  }).catch(()=> alert('Ad failed!'));

});

</script>
</body>
</html>
